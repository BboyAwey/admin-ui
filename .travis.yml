language: node_js
node_js:
- '8.10'
install: yarn
script:
- yarn build
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_8b037622110f_key -iv $encrypted_8b037622110f_iv
  -in id_rsa.enc -out /tmp/id_rsa -d
- chmod 600 /tmp/id_rsa
- eval `ssh-agent -s`
- ssh-add /tmp/id_rsa
addons:
  ssh_known_hosts: 39.104.147.119
  apt:
    packages:
    - sshpass
after_success:
- export SSHPASS=$DEPLOY_PASS
- scp -i /tmp/id_rsa -r dist/* root@39.104.147.119:/home/admin-ui
# - sshpass -e scp -o stricthostkeychecking=no -r -f ./dist/* $DEPLOY_USER@39.104.147.119:/home/admin-ui
env:
  global:
  - secure: 
  - secure: 
